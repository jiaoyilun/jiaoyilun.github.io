<script type="text/javascript">
$(function() {
        $.ajax({
            url: "atom.xml",
            dataType: "xml",
            success: function( xmlResponse ) {
            	console.log(xmlResponse);
                var data = $( "post", xmlResponse ).map(function() {
                    return {
                        title: $( "title", this ).text() + ", " +
                            ( $.trim( $( "updated", this ).text() ) ),
                        desc: $("summary", this).text(),
                        url: $("url", this).text()
                    };
                }).get();
                console.log(data);
               
            }
        });
    });

</script>

  <h1>搜索结果</h1>
